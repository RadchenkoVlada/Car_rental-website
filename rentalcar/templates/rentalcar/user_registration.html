{% extends "rentalcar/header_footer.html" %}

{% block content %}
 <div class="registration">
	<div class="yellow_content_box">
		<form method="post">
		<!-- Cross Site Request Forgery protection -->
			{% csrf_token %}
			
			<h1>Registration Form</h1>
			{{form.as_p}}
			<div class="search_button_container" align="center">
			<button type="submit" class="search_button" href="add-website-here" target="_blank" rel="nofollow noopener">
			Create an Account
			</button>
		</form>
		<p>
		If you already have an account, <a href="/login"><strong> Sign in </strong></a> instead.
		</p>
	</div>
</div>
{% endblock %}
